name: CI/CD Pipeline for React App

# This pipeline will trigger on push to the main branch and on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React application
      - name: Build the application
        run: npm run build

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t my-app .

      # Step 6: Send email notification on success
      - name: Send email notification on success
        if: success()
        uses: archu1231997/docks1@main  # Corrected the action
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "CI/CD Pipeline Notification - Build Successful"
          to: archanadhanabal97@gmail.com
          from: archanadhanabal97@gmail.com
          body: |
            Your React application has been built successfully!

            Build Details:
            - Commit: `${{ github.sha }}`
            - Author: `${{ github.actor }}`
            - Branch: `${{ github.ref }}`
            - View the build at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Step 7: Send email notification on failure
      - name: Send email notification on failure
        if: failure()
        uses: archu1231997/docks1@v3  # Corrected the action
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "CI/CD Pipeline Notification - Build Failed"
          to: archanadhanabal97@gmail.com
          from: archanadhanabal97@gmail.com
          body: |
            The build for your React application has failed.

            Build Details:
            - Commit: `${{ github.sha }}`
            - Author: `${{ github.actor }}`
            - Branch: `${{ github.ref }}`
            - Check the logs for more information: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
